<html>
<head>
<title>All pictures in one place</title>
<link rel="stylesheet" type="text/css" href="/static/css/page.css" />
<link rel="stylesheet" type="text/css" href="/static/buttons/buttons.css" />
<style type="text/css">
textarea{
float:left;
}
.left {
float:left;
margin-left:18px;
}
.right{
position:absolute;
right:10px;
top:5px;
margin-right:15px;
}
#top p{
color:white;
float:left;
font-size:200%;

margin:0px 0px 0px 30px;

}
#top {
position:absolute;
top:0;
left:0;
width:98%;
height:40px;
background-color:rgba(255,255,255,0.3);
padding:10px 10px 5px 10px;
}
.img{
	display : inline-block;
	position : relative;
}

.img .delete{
	position : absolute;
	top : 0px;
	right : 0px;
	width : 20px;
	height : 20px;
	display:none;

}
.button  {
        position: relative;
        display: inline-block;
        margin: 0;
        padding: 8px 15px;
        font-size: 13px;
        font-weight: bold;
        color: #333;
        text-shadow: 0 1px 0 rgba(255,255,255,0.9);
        white-space: nowrap;
        background-color: #eaeaea;
        background-image: -moz-linear-gradient(#fafafa, #eaeaea);
        background-image: -webkit-linear-gradient(#fafafa, #eaeaea);
        background-image: linear-gradient(#fafafa, #eaeaea);
        background-repeat: repeat-x;
        border-radius: 3px;
        border: 1px solid #ddd;
        border-bottom-color: #c5c5c5;
        box-shadow: 0 1px 3px rgba(0,0,0,.05);
        vertical-align: middle;
        cursor: pointer;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-appearance: none;
      }
      .button:hover,
      .button:active {
        background-position: 0 -15px;
        border-color: #ccc #ccc #b5b5b5;
      }
      .button:active {
        background-color: #dadada;
        border-color: #b5b5b5;
        background-image: none;
        box-shadow: inset 0 3px 5px rgba(0,0,0,.15);
      }
      .button:focus,
      input[type=text]:focus,
      input[type=password]:focus {
        outline: none;
        border-color: #51a7e8;
        box-shadow: inset 0 1px 2px rgba(0,0,0,.075), 0 0 5px rgba(81,167,232,.5);
      }
     label[for=search] {
        display: block;
        text-align: left;
      }
      
      #search label {
        font-weight: 200;
        padding: 5px 0;
      }
      #search input[type=text] {
        font-size: 18px;
        width: 220px;
	height: 35px;
      }
      #search .button {
        padding: 10px;
        width: 90px;
      }
#pictures {
position:absolute;
top:70px;
width:95%;
height:100%;
margin:0 20px
}
div.img
  {
  margin:20px;
  border:1px solid white;
  height:auto;
  width:auto;
  float:left;
  text-align:center;
  }
div.img img
  {
  display:inline;
  margin:3px;
  border:1px solid white;
  }
div.img a:hover img
  {
  border:1px solid #333333;
  }
</style>
<script src="http://code.jquery.com/jquery-1.4.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(init);
    function init()
    {
        $(".img").mouseenter(function () {
            $(this).find(".delete").show();

        });
   
            
        $(".img").mouseleave(function () {
            $(this).find(".delete").hide();
        });
         
    }
      
    
</script>
</head>
<body>
<div id="Layer1" style="position:fixed; width:100%; height:100%; ;left:0px;top:0px;">    
	<img src="/static/haidi.jpg" height="100%" width="100%"/>   
</div> 

 <div id="top">
    <a style="float:left;font-size:16px;color:white;text-align:center;" href="/mypic/" class="button big blue">返回相册</a>
    <a style="float:left;font-size:16px;color:white;text-align:center;" href="/home/" class="button big blue">返回主页</a>
</div>
  <div id="pictures">
	 <h1 style="position:relative;top:-35px;left:65%;text-align:center;font-size:40px;color:white;">评论或心情包含"{{comment}}"的所有照片</h1>
   
  {% for pic in pictures%}
   <div class="img">
  <a target="_blank" href="/large?id={{pic.id}}">
  <img src="{{pic.src}}" alt="Ballade" width="160" height="160">
  </a>
   <a href="#">
	<!-- <img src="/static/xx.png" class="delete"/> -->
	<form action="" id="myform" method="post">
	<input type="image" src="/static/xx.png" name={{pic.id}} value="删除照片"  onclick="sub()" class="delete">
	</form>
    </a>
  <div class="desc">
  <form action="" id="myform" method="post">
	<textarea rows="3" cols="10" name="changed_comment"  readonly="true" style="color:white;position:relative;width:100%;bottom:20%;background-color:rgba(255,255,255,0.1);">{{pic.comment}}</textarea>

   </form>
   </div>
   </div>
  {% endfor %}
  </div>
</body>
</html>
